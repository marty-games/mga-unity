<!DOCTYPE html>
<html lang="en">

<head>
    <base href="https://cdn.jsdelivr.net/gh/marty-games/mga-unity@main/among-us/">
    <meta charset="utf-8">
    <title>Among Us</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            background: #000;
        }

        #unity-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
        }

        #unity-canvas {
            width: 100%;
            height: 100%;
            background: #000;
        }
    </style>
</head>

<body>
    <div class="webgl-content" style="width: 100%; height: 100%;">
        <div id="unityContainer" style="width: 100%; height: 100%;"></div>
    </div>

    <script>
        if (typeof cpmstarAPI === "undefined") {
            function cpmstarAPI(options) {
                if (options && options.kind === "game.displayInterstitial") {
                    window.parent.postMessage({
                        type: "commercialBreak"
                    }, "*");
                }
            }
        }

        function invokeApplixirVideoUnit(options) {
            if (typeof options.adStatusCb === "function") {
                options.adStatusCb("");
            }
        }
    </script>

    <script src="TemplateData/UnityProgress.js"></script>
    <script src="TemplateData/UnityLoader.js"></script>

    <script>
        var unityInstance = UnityLoader.instantiate("unityContainer", "Build/Game.json", {
            onProgress: UnityProgress
        });
    </script>
    <script defer src="https://static.cloudflareinsights.com/beacon.min.js/vcd15cbe7772f49c399c6a5babf22c1241717689176015" integrity="sha512-ZpsOmlRQV6y907TI0dKBHq9Md29nnaEIPlkf84rnaERnq6zvWvPUqr2ft8M1aS28oN72PdrCzSjY4U6VaAw1EQ==" data-cf-beacon='{"version":"2024.11.0","token":"24316a80c525415d854a64748e17a9dc","r":1,"server_timing":{"name":{"cfCacheStatus":true,"cfEdge":true,"cfExtPri":true,"cfL4":true,"cfOrigin":true,"cfSpeedBrain":true},"location_startswith":null}}' crossorigin="anonymous"></script>
</body>

</html>
