<!DOCTYPE html>
<html>

<head>
    <base href="https://cdn.jsdelivr.net/gh/marty-games/mga-unity@main/doomz-io/">
    <meta charset="utf-8" />
    <title>Doomz | WebGL Game</title>
    <meta name="description" content="Play Doomz directly in your browser. Built with Unity WebGL.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="TemplateData/style.css">
</head>

<body>
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="doomz.js">
    </script>
    <script>
        var gameInstance = UnityLoader.instantiate("gameContainer", "Build/doomz.json", {
            onProgress: UnityProgress,
            Module: {
                onRuntimeInitialized: function() {
                    UnityProgress(gameInstance, "complete")
                }
            }
        });
    </script>
    <script src="">
    </script>
    <div class="webgl-content">
        <div id="gameContainer" style="width: 100vw; height: 100vh"></div>
    </div>
</body>

</html>
